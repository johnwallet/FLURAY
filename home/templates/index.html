<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
</head>
<body>
    <div>
        {% if user.is_authenticated %}
            <span>{{ user.username }}</span><br>
            <a href="{% url 'account_logout' %}">ВЫХОД</a>
        {% else %}
            <a href="{% url 'account_login' %}">ВХОД</a><br>
            <a href="{% url 'account_signup' %}">РЕГИСТРАЦИЯ</a><br>
        {% endif %}
    </div>
</body>
</html>
