{% load static %}

<!doctype html>
<html lang="ru">

<!-- Все стили и тд -->
<head>
    <meta charset="utf-8" />
    <title>Главная | My Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'personalaccount/assets/images/favicon.ico' %}">

    <!-- datepicker -->
    <link href="{% static 'personalaccount/assets/libs/air-datepicker/css/datepicker.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- Sweet Alert-->
    <link href="{% static 'personalaccount/assets/libs/sweetalert2/sweetalert2.min.css' %}" rel="stylesheet" type="text/css" />


    <!-- jvectormapc -->
    <link href="{% static 'personalaccount/assets/libs/jqvmap/jqvmap.min.css' %}" rel="stylesheet" />

    <!-- Bootstrap Css -->
    <link href="{% static 'personalaccount/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'personalaccount/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'personalaccount/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />

</head>
<!-- Конец стилей -->

<!-- Начало страницы личного кабинета -->
<body data-topbar="colored">

<!-- Dashboard -->
{% block index %}
{% endblock %}
<!-- END Dashboard -->

<!-- Конец личного кабинета(Ниже только скрипты) -->

<!-- Остальная херня по типу Java -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>

<!-- JAVASCRIPT -->
<script src="{% static 'personalaccount/assets/libs/jquery/jquery.min.js' %}"></script>
<script src="{% static 'personalaccount/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'personalaccount/assets/libs/metismenu/metisMenu.min.js' %}"></script>
<script src="{% static 'personalaccount/assets/libs/simplebar/simplebar.min.js' %}"></script>
<script src="{% static 'personalaccount/assets/libs/node-waves/waves.min.js' %}"></script>

<script src="https://unicons.iconscout.com/release/v2.0.1/script/monochrome/bundle.js"></script>

<!-- datepicker -->
<script src="{% static 'personalaccount/assets/libs/air-datepicker/js/datepicker.min.js' %}"></script>
<script src="{% static 'personalaccount/assets/libs/air-datepicker/js/i18n/datepicker.en.js' %}"></script>

<!-- apexcharts -->
<script src="{% static 'personalaccount/assets/libs/apexcharts/apexcharts.min.js' %}"></script>

<script src="{% static 'personalaccount/assets/libs/jquery-knob/jquery.knob.min.js' %}"></script>

<!-- Jq vector map -->
<script src="{% static 'personalaccount/assets/libs/jqvmap/jquery.vmap.min.js' %}"></script>
<script src="{% static 'personalaccount/assets/libs/jqvmap/maps/jquery.vmap.usa.js' %}"></script>

<script src="{% static 'personalaccount/assets/js/pages/dashboard.init.js' %}"></script>

<!-- Sweet Alerts js -->
<script src="{% static 'personalaccount/assets/libs/sweetalert2/sweetalert2.min.js' %}"></script>

<!-- Sweet alert init js-->
<script src="{% static 'personalaccount/assets/js/pages/sweet-alerts.init.js' %}"></script>

<!-- Plugin Js-->
<script src="{% static 'personalaccount/assets/libs/morris.js/morris.min.js' %}"></script>
<script src="{% static 'personalaccount/assets/libs/raphael/raphael.min.js' %}"></script>
<!-- demo js-->
<script src="{% static 'personalaccount/assets/js/pages/morris.init.js' %}"></script>

<script src="{% static 'personalaccount/assets/js/app.js' %}"></script>

</body>

</html>
