{% extends "users/account/base.html" %}
{% load static %}

{% block head_title %}Востановление пароля{% endblock %}

{% block content %}
<body class="bg-primary bg-pattern">
<div class="home-btn d-none d-sm-block">
    <a href="{% url 'home' %}"><i class="mdi mdi-home-variant h2 text-white"></i></a>
</div>

<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center mb-5">
                    <a href="{% url 'home' %}" class="logo"><img src="{% static 'home/media/logo-light.svg' %}" height="40" alt="logo"></a>
                    <h5 class="font-size-16 text-white-50 mb-4">Введите свой e-mail адрес, мы вышлем Вам письмо для сброса пароля.</h5>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="p-4">
                            <h5 class="mb-5 text-center">СБРОС ПАРОЛЯ</h5>

                            <form class="form-horizontal" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group form-group-custom mb-4">
                                            <div class="error">
                                                {{ form.email.errors }}
                                            </div>
                                            {{ form.email }}
                                            <label for="id_email">Почта</label>
                                        </div>
                                        <div class="mt-4">
                                            <button class="btn btn-outline-primary btn-block waves-effect waves-light " type="submit">Сбросить пароль</button>
                                        </div>
                                        <div class="mt-4 text-center">
                                            <a href="{% url 'account_login' %}" class="text-muted"><i class="mdi mdi-account-circle mr-1"></i> Авторизация</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
