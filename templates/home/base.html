{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FLURAY</title>
    <meta name="description" content="">
    <script src="{% static 'home/assets/scripts/jquery.min.js' %}"></script>
    <script src="{% static 'home/assets/scripts/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'home/assets/css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'home/assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'home/assets/css/glide.css' %}">
    <link rel="stylesheet" href="{% static 'home/assets/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'home/assets/css/content-box.css' %}">
    <link rel="stylesheet" href="{% static 'home/assets/css/contact-form.css' %}">
    <link rel="stylesheet" href="{% static 'home/assets/css/media-box.css' %}">
    <link rel="stylesheet" href="{% static 'home/assets/css/social.css' %}">
    <link rel="stylesheet" href="{% static 'home/skin.css' %}">
    <link rel="icon" href="{% static 'home/media/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'home/assets/media/icons/fontawesome/css/all.css' %}">
</head>

<body>
<div id="preloader"></div>
<nav class="menu-classic menu-transparent menu-fixed menu-one-page align-right" data-menu-anima="fade-bottom" data-scroll-detect="true">
    <div class="container">
        <div class="menu-brand">
            <a href="#home">
                <img class="logo-default" src="{% static 'home/media/logo-dark.svg' %}" alt="fluray" />
                <img class="logo-retina" src="{% static 'home/media/logo-light.svg' %}" alt="fluray" />
            </a>
        </div>
        <i class="menu-btn"></i>
        <div class="menu-cnt">
            <ul>
                <li>
                    <a href="#about">Приложение</a>
                </li>
                <li>
                    <a href="#opportunities">Возможности</a>
                </li>
                <li>
                    <a href="#partner">Партнерам</a>
                </li>
                <li>
                    <a href="#news">Новости</a>
                </li>
            </ul>
            <div class="menu-right">
                <div class="menu-custom-area">
                    {% if user.is_authenticated %}
                        <a class="btn btn-border btn-login btn-xs" href="{% url 'personalaccount' %}">Личный кабинет</a>
                        <a class="btn btn-border btn-xs btn-circle" href="{% url 'account_logout' %}">Выйти</a>
                    {% else %}
                        <a class="btn btn-border btn-login btn-xs" href="{% url 'account_login' %}">Войти</a>
                        <a class="btn btn-border btn-xs btn-circle" href="{% url 'account_signup' %}">Регистрация</a>
                    {% endif %}
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
<i class="scroll-top-btn scroll-top show"></i>
<footer class="footer-parallax light">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <h4>Компания</h4>
                <div class="menu-inner menu-inner-vertical">
                    <ul>
                        <li>
                            <a href="{% url 'news' %}">Новости</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-5">
                <h4>Помощь</h4>
                <div class="menu-inner menu-inner-vertical">
                    <ul>
                        <li>
                            <a href="{% url 'support' %}">Справочный центр</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-4">
                <h4>Подпишись</h4>
                <div class="icon-links icon-social">
                    <a href="https://www.instagram.com/" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.telegram.org/" class="linkedin" target="_blank"><i class="fab fa-telegram-plane"></i></a>
                    <a href="https://www.youtube.com/" class="youtube" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-bar">
        <div class="container">
            <span>©2020 FLURAY </span>
            <span><img src="{% static 'home/media/logo-light.svg' %}" alt=""/></span>
        </div>
    </div>
    <link rel="stylesheet" href="{% static 'home/assets/media/icons/iconsmind/line-icons.min.css' %}">
    <script src="{% static 'home/assets/scripts/social.min.js' %}"></script>
    <script src="{% static 'home/assets/scripts/sticky-kit.min.js' %}"></script>
    <script src="{% static 'home/assets/scripts/pagination.min.js' %}"></script>
    <script src="{% static 'home/assets/scripts/parallax.min.js' %}"></script>
    <script src="{% static 'home/assets/scripts/glide.min.js' %}"></script>
    <script src="{% static 'home/assets/scripts/magnific-popup.min.js' %}"></script>
    <script src="{% static 'home/assets/scripts/tab-accordion.js' %}"></script>
    <script src="{% static 'home/assets/scripts/imagesloaded.min.js' %}"></script>
    <script src="{% static 'home/assets/scripts/contact-form/contact-form.js' %}"></script>
    <script src="{% static 'home/assets/scripts/progress.js' %}"></script>
    <script src="{% static 'home/media/custom.js' %}"></script>
</footer>
</body>
</html>
